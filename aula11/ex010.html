<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h  
    <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res"></div>

    <script>
        

        function calcular () {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `Sua velocidade foi de <strong>${vel}</strong> Km/h`

            if (vel > 60) {
                res.innerHTML += `<p><strong>Você foi MULTADO por excesso de velocidade</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de sergurança!</p>`
        }
    </script>
</body>
</html>

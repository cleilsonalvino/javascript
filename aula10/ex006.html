<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        div#area {
            font: normal bold 24px "Arial";
            background-color: brown;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair )

        function clicar() {
            a.innerText = 'clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'brown'
        }




    </script>
</body>
</html>

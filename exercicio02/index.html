<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
      <div>
        <p>
          Ano de Nascimento:
          <input type="number" name="ano" id="ano" min="0">
        </p>

        <p>
          Sexo: 
          <input type="radio" name="sexo" id="sexomasc" checked>
          <label for="sexomasc">Masculino</label>
          <input type="radio" name="sexo" id="sexofem">
          <label for="sexofem">Feminino</label>
        </p>

        <p>
           <!-- <input type="button" value="Verificar" onclick="verficar()">
          -->
          <input type="button" value="Verificar" onclick="verificar()">
        </p>
      </div>
      
      <div id="res">
        Preencha os dados acima para ver os resultados 
      </div>
    </section>
    <footer>
      <p>&copy; cleilsonalvino</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>

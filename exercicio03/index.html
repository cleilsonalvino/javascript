<!DOCTYPE html>

    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

          inicio: <input type="number" name="inicio" id="inicio">

        Preparando contagem...
      </div>
    </section>
    <footer>
      <p>&copy; cleilsonalvino</p>
